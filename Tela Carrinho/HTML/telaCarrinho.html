<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamo - Carrinho</title>
    <script type="text/javascript" src="../JAVASCRIPT/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../JAVASCRIPT/carrinho.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="../CSS/estiloCarrinho.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../IMAGENS/logo.png" alt="" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><a href="../../Tela Produtos/HTML/telaProdutos.html">Produtos</a></li>
                        <li><a href="../../Tela Sobre/HTML/telaSobre.html">Sobre</a></li>
                        <li><a href="../../Tela Contato/HTML/telaContato.html">Contato</a></li>
                    </ul>
                </nav>
                <div class="icons-header">
                  <div class="icones">
                    <a href="../../Tela Inicial/index.html">
                      <i class="fas fa-home"></i>
                    </a>
                  </div>
                  <div class="icones">
                    <a href="../../Tela de Login/HTML/login.html">
                      <i class="fas fa-user"></i>
                    </a>
                  </div>
                  <div class="icones">
                    <a href="../../Tela Carrinho/HTML/telaCarrinho.html">
                      <i class="fas fa-shopping-cart"></i>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="products">
      <div class="card_img">
        <div class="img">
          <img src="../IMAGENS/jack-3d.jpeg">
        </div>
          <div class="card">
              <div class="rigth">
                <div class="txtPrice">
                  <p>Pré-treino Jack 3D</p>
                  <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    </div>
                    <p>R$ 119,99</p>
                </div>
                <div class="qntd">
                  <p>Quantidade</p>
                  <input type="number" value="1">
                  <button class="btnRemove" id="tRemove">Remover</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="buy">
        <div class="btnBuy">
          <button class="bBuy" id="">Comprar</button>
        </div>
      </div>
      <div class="card_pay">
        <div class="methods">
          <p>Cartão Visa</p>
          <i class="fab fa-cc-visa"></i>
        </div>
        <div class="methods">
          <p>Cartão Mastercard</p>
          <i class="fab fa-cc-mastercard"></i>
        </div>
        <div class="methods">
          <p>Boleto</p>
          <i class="fas fa-barcode"></i>
        </div>
        <div class="methods">
          <p>Paypal</p>
          <i class="fab fa-cc-paypal"></i>
        </div>
        <div class="methods">
          <p>Bitcoin</p>
          <i class="fab fa-bitcoin"></i>
        </div>
      </div>
    <div class="footer">
        <div class="icons">
          <a href="https://www.facebook.com/Shamo-Store-108331437754695">
            <i class="fab fa-facebook-square"></i>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.instagram.com/shamostore/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="icons">
          <a href="https://br.pinterest.com/shamostore321/_saved/">
            <i class="fab fa-pinterest-square"></i>
          </a>
        </div>
        <div class="icons">
          <a href="https://twitter.com/ShamoStore">
            <i class="fab fa-twitter-square"></i>
          </a>
        </div>
      </div>
</body>
</html>
