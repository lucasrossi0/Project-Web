<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Shamo</title>
    <link rel="stylesheet" href="../CSS/estilo-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
          <div class="navbar">
              <div class="logo">
                  <img src="../IMAGENS/logo.png" alt="" width="125px">
              </div>
              <nav>
                <ul>
                  <li><a href="">Inicio</a></li>
                  <li><a href="">Produtos</a></li>
                  <li><a href="">Sobre</a></li>
                  <li><a href="">Contato</a></li>
                  <li><a href="">Conta</a></li>
                </ul>
              </nav>
              <div class="icons-header">
                <div class="icones">
                  <i class="fas fa-home"></i>
                </div>
                <div class="icones">
                  <i class="fas fa-user"></i>
                </div>
                <div class="icones">
                  <i class="fas fa-shopping-cart"></i>
                </div>
              </div>
          </div>
        </div>
    <div class="content">
        <div class="content-left">
            <div class="txt">
                <h1>SHAMO</h1>
                <h3>Cadastro</h3>
            </div>
            <div class="input">
                <input type="text" placeholder="Nome" id="tNome">
                <input type="text" placeholder="Sobrenome" id="tSobreNome">
                <input type="text" placeholder="CPF" id="tCPF">
                <input type="text" placeholder="E-mail" id="tEmail">
                <input type="text" placeholder="Confirmação do E-mail" id="tConfirmaEmail">
                <input type="password" placeholder="Senha" id="tSenha">
                <input type="password" placeholder="Confirmação de Senha" id="tConfirmaSenha">
                <input type="text" placeholder="CEP" id="tCEP">
                <input type="text" placeholder="Endereço" id="tEndereco">
                <input type="text" placeholder="Numero" id="tNumero">
                <input type="text" placeholder="Complemento" id="tComplemento">
                <input type="text" placeholder="Novo Usuário" id="tUsername">
            </div>
            <div class="btn-save">
              <button id="bSalvar">Salvar</button>
            </div>
        </div>
</body>
</html>
