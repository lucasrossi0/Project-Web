<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Shamo</title>
    <link rel="stylesheet" href="../CSS/estilo-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/bbde3d316c.js"
      crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
          <div class="navbar">
              <div class="logo">
                  <img src="../IMAGENS/logo.png" alt="" width="125px">
              </div>
              <nav>
                <ul>
                  <li><a href="../../Tela Inicial/HTML/index.html">Inicio</a></li>
                  <li><a href="">Produtos</a></li>
                  <li><a href="">Sobre</a></li>
                  <li><a href="">Contato</a></li>
                  <li><a href="">Conta</a></li>
                </ul>
              </nav>
              <div class="icons-header">
                <div class="icones">
                  <i class="fas fa-home"></i>
                </div>
                <div class="icones">
                  <i class="fas fa-user"></i>
                </div>
                <div class="icones">
                  <i class="fas fa-shopping-cart"></i>
                </div>
              </div>
          </div>
    <div class="content">
        <div class="content-left">
            <div class="txt">
                <h1>SHAMO</h1>
                <h4>Login</h4>
            </div>
            <div class="input">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Confirmação do E-mail">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmação de Senha">
                <input type="text" placeholder="CPF">
                <input type="text" placeholder="Endereço">
                <input type="text" placeholder="CEP">
            </div>
        </div>
    </div>
</body>
</html>
